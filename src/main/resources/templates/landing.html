<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Welcome back!')" />
<body class="grey darken-2">
<script th:replace="partials :: j-query" />
<header>

    <nav th:replace="partials :: navbar" />

</header>

<main class="container">
    <div class="card white">
        <div class="card-image">
            <img src="../static/img/TENBar.png" th:src="@{~/img/TENBar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title">Welcome back, <span th:text="${user.username}" /></h3>
            <p>Here are some links for what you can do...</p>
            <a class="waves-effect waves-teal btn-small indigo accent-3" th:href="@{'users/edit'}"><span><i class="fas fa-user-edit"></i>  Edit User Details</span></a>
            <a class="waves-effect waves-teal btn-small indigo accent-3" th:href="@{'/students/add'}"><span><i class="fas fa-plus"></i>  Add Student</span></a>
        </div>
    </div>
</main>

<footer th:replace="partials :: ten-footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: modals-js" />
</body>
</html>
